<body>
    <h1>Exercício 3</h1>
    <h2 id="mensagem"> Exercício 3</h2>
    <script>
        let numero = prompt("Digite um número:");
        if (numero % 2 === 0) {
            alert("O número " + numero + " é par.");
        } else {
            alert("O número " + numero + " é ímpar.");
        }
        document.getElementById('mensagem').innerHTML = `O número ${numero} é ${numero % 2 === 0 ? 'par' : 'ímpar'}.`;

    </script>
