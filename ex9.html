<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
</head>
<body>
    <h1> Exercício 9 - Array de Nomes</h1>
    <div id="resultado"></div>
    <script>
        function executarExercicio() {
           
            var nomes = [];
           
           
            for (var i = 0; i < 5; i++) {
                var nome = prompt("Por favor, digite o nome " + (i + 1) + ":");
                nomes.push(nome);
            }
           
           
            var resultadoDiv = document.getElementById("resultado");
            var mensagem = "<strong>Nomes inseridos:</strong><br><br>";
           
            for (var i = 0; i < nomes.length; i++) {
                mensagem += "<div class='nome-item'>" + (i + 1) + ". " + nomes[i] + "</div>";
            }
           
            resultadoDiv.innerHTML = mensagem;
        }
       
       
        executarExercicio();
    </script>
    <div class="btn-voltar-container">
        <a href="index.html" class="btn-voltar">← Voltar para os Exercícios</a>
    </div>
</body>
</html>
